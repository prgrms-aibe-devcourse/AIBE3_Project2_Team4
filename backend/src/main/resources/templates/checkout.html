<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <!-- SDK 추가 -->
    <script src="https://js.tosspayments.com/v2/standard"></script>
</head>
<body>
<!-- 결제하기 버튼 -->
<button class="button" style="margin-top: 30px" onclick="requestPayment()">결제하기</button>
<script>
    // ------  SDK 초기화 ------
    // @docs https://docs.tosspayments.com/sdk/v2/js#토스페이먼츠-초기화
    const clientKey = "test_ck_26DlbXAaV0P4zY4Wola1VqY50Q9R";
    const customerKey = "ePXyVvRHYnvw2u1idjvFq";
    const tossPayments = TossPayments(clientKey);
    // 회원 결제
    // @docs https://docs.tosspayments.com/sdk/v2/js#tosspaymentspayment
    const payment = tossPayments.payment({ customerKey });
    // 비회원 결제
    // const payment = tossPayments.payment({customerKey: TossPayments.ANONYMOUS})
    // ------ '결제하기' 버튼 누르면 결제창 띄우기 ------
    // @docs https://docs.tosspayments.com/sdk/v2/js#paymentrequestpayment
    async function requestPayment() {
        // 결제를 요청하기 전에 orderId, amount를 서버에 저장하세요.
        // 결제 과정에서 악의적으로 결제 금액이 바뀌는 것을 확인하는 용도입니다.

        const orderId = generateRandomString();
        const amount = generateRandomInt();

        const saveData = {
            orderId: orderId,
            amount: amount
        };

        const saveResponse = await fetch("/api/v1/payments/save", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(saveData),
        });

        if (!saveResponse.ok) {
            const err = await saveResponse.json();
            throw new Error(err.message || "임시 결제 데이터 저장 실패");
        }

        await payment.requestPayment({
            method: "CARD", // 카드 결제
            amount: {
                currency: "KRW",
                value: amount,
            },
            orderId: orderId, // 고유 주문번호
            orderName: "토스 티셔츠 외 2건",
            successUrl: window.location.origin + "/success", // 결제 요청이 성공하면 리다이렉트되는 URL
            failUrl: window.location.origin + "/fail", // 결제 요청이 실패하면 리다이렉트되는 URL
            customerEmail: "customer123@gmail.com",
            customerName: "김토스",
            customerMobilePhone: "01012341234",
            // 카드 결제에 필요한 정보
            card: {
                useEscrow: false,
                flowMode: "DEFAULT", // 통합결제창 여는 옵션
                useCardPoint: false,
                useAppCardOnly: false,
            },
        });
    }

    function generateRandomString() {
        return window.btoa(Math.random()).slice(0, 20);
    }

    function generateRandomInt() {
        return Math.floor(Math.random() * (50000 - 10000 + 1)) + 10000;
    }
</script>
</body>
</html>
